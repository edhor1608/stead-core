name: Nightly Smoke

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Adapter compatibility smoke
        run: cargo test -p stead-session-adapters --test compat_guardrails -q
      - name: CLI workflow smoke
        run: cargo test -p stead-core-cli --test e2e_cli -q
